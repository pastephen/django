{% extends "base.html" %}
{% block content %}
<h1>Confirm Delete Book</h1>
Book: {{ object }}
<p>Are you sure you want to delete this book?</p>
<form action="" method="post" accept-charset="utf-8">
    {% csrf_token %}
    {% url "library:books-list" as books_url %}
    <p><input type="submit" value="Yes">
    <input type="button" value="No" onclick="javascript:window.location.href = '{{books_url}}';"></p>
</form>
{% endblock content %}
